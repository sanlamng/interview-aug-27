        <!-- Navigation Bar-->
        <section class="vh-100 d-flex align-items-center" style="background-image: url('images/home/bg-login.jpg');">
            <div class="bg-overlay"></div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-5">
                        <div class="bg-white p-4 rounded box-shadow">
                            <div class="text-center mb-4">
                                <a href="#"><img src="images/fbnpng.png" height="30" alt="logo"></a>
                            </div>
                            <div id="info_span" class="hide text-center mb-2"></div>
                            <form id="login_form">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label>Username / Email :</label>
                                            <input type="email" id="email" class="form-control" placeholder="Username/Email" name="email" required="">
                                        </div>
                                    </div>

                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label>Password :</label>
                                            <input type="password" id="password" class="form-control" placeholder="Password" required="">
                                        </div>
                                    </div>

                                    <div class="col-lg-12">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                                            <label class="custom-control-label" for="customCheck1">Remember me</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 mt-3">
                                        <button class="btn btn-custom w-100" id="login">Sign in</button>
                                    </div>
                                    <div class="mx-auto">
                                        <p class="mb-0 mt-3"><a href="forgot-password.html" class="text-dark font-weight-bold">Forgot your password ?</a></p>
                                    </div>
                                    <div class="mx-auto">
                                        <p class="mb-0 mt-3"><small class="text-dark mr-2">Don't have an account ?</small> <a href="signup.html" class="text-dark font-weight-bold">Sign Up</a></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div> 
                </div>
            </div>
        </section>
        <!-- HOME END-->
